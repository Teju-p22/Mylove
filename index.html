


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Will you be my Valentine? ❤️</h2>
        <button onclick="showMessage()">Yes</button>
        <p id="response"></p>
    </div>

    <script>
        function showMessage() {
            document.getElementById("response").innerHTML = "Yay! I love you! ❤️";
        }
    </script>
</body>
</html>
